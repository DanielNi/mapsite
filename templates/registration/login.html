<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
  <title>Travel Tracker</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
      <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">

          <a class="navbar-brand" href="{% url 'homepage' %}">Travel Tracker</a>

          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'homepage' %}">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

      </div>
    </div>

    <div class="container">

    <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <h2 class="form-signin-heading"><a href="{% url 'homepage' %}">Travel Tracker</a></h2>
        <input {{ form.username }} class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
    </form>

    </div>

    <tr>

    </tr>
    <tr>

    </tr>
  </table>
  
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />

</div> -->

</body>
</html>
