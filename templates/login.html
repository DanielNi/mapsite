<!DOCTYPE html>

{% load staticfiles %}
{% load i18n %}

<html>
<head>
  <title>Atlas</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>

  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>

  <form class="form-signin" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}" target="_parent">
    {% csrf_token %} 
    <h2 class="form-signin-heading">Sign in</h2>

    <input id="id_username" type="text" name="username" maxlength="30" class="form-control" placeholder="Username" required autofocus>

    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>

    <div class="errors">
      <p id="username_errors">{{ form.username.errors.as_text }}</p>
      <p id="password_errors">{{ form.password.errors.as_text }}</p>
      <p id-"nonfield_errors">{{ form.non_field_errors.as_text }}</p>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Log in' %}">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />

    <!-- <h3 class="forgot"><a href="javascript:void(0);" onClick="alert('Too bad...for now')"> Forgot your password? </a></h3> -->

  </form>
